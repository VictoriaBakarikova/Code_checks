name: Code Quality Checks

on:
  pull_request:
    branches:
      - main

jobs:
  code_checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Run black (auto-format)
        run: black .

      - name: Run isort
        run: isort --check-only .

      - name: Run flake8
        run: flake8 --max-line-length=150 .

      - name: Run mypy (skip if no Python files)
        run: |
          python -c "import pathlib; exit(0) if any(pathlib.Path('.').rglob('*.py')) else exit(1)" || echo "No Python files found, skipping mypy check."
